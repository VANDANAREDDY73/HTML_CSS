<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS SELECTORS</title>
  <style>
    h1
    {
      color: red;
      background-color: yellow;
    }
    p
    {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Tag Name Selectors</h1>
  <p>It is also known as element selector.<br>By using tag name selector ,we can appy css styles for selected html element. </p>
</body>
</html>
