<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML TABLE</title>
  <style>
    thead
    {
      background-color: black;
      color: white;
      border:black;
      
    }
    table,tbody
    {
      border: 2px solid white;
      border-collapse: collapse;
    }

  </style>
</head>
<body>
  <table border="2px" cellpadding="10px" cellspacing="5px">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>P101</td>
        <td></td>
        <td>Watch</td>
        <td>$200</td>
        <td>1</td>
        <td>$200</td>
      </tr>
      <tr>
        <td>P102</td>
        <td></td>
        <td>Mobile</td>
        <td>$2000</td>
        <td>1</td>
        <td>$2000</td>
      </tr>
      <tr>
        <td>P103</td>
        <td></td>
        <td>Laptop</td>
        <td>$20000</td>
        <td>2</td>
        <td>$40000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
