  <title>CSS SELECTORS</title>
  <style>
    h1::first-letter
    {
      color: rgb(240, 6, 45);
      background-color: yellow;
    }
    p::selection
    {
      color:red;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <div id="python">
    <h1>Python</h1>
    <p>It is high level,procedural,functional ,object-oriented programming languages.It is also interpreted language and case sensitive.</p>

  <div id="sql">
    <h1>SQL</h1>
    <p>Sql stands for Stttructured query language.<br>It is used to store the data.Mainly five sublanguages are present in oracle sql database.</p>
  </div> 
</body>
