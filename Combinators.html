<!DOCTYPE html>
<html lang="en">
<head>
  <title>Combinators</title>

  <style>
    .one>h1>i
    {
      color:palevioletred;
    }
    body h1
    {
      color:red;
    }
    h1+h2
    {
      color: blueviolet;
    }
    h1~h3
    {
      color:yellow;
    }
    
  </style>
</head>
<body>
  <div class="one">
    <h1>Header one
      <i>Italic one</i>
    </h1>
    <h2>Header two</h2>
    <h3>Header three</h3>
  </div>
  <div class="two">
    <h1>Header one
      <i>Italic one</i>
    </h1>
    <h2>Header two</h2>
    <h3>Header three</h3>
  </div>
  <div class="three">
    <h1>Header one

    </h1>

    <h3>Header three</h3>
  </div>
  
</body>
</html>
